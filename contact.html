    <!-- main start -->
    <main class="p-4">
        <div class="container contact-form">
            <h3 class="center textColor my-3">Lets Stay In Touch...</h3>
            <form id="id_form" class="p-4">
                <div class="row center mb-2">
                    <div class="col-md-6 h-100 " style="flex-direction: column;">
                        <div class="form-group mb-3">
                            <input id="id_name" required type="text" name="Name" class="form-control"
                                placeholder="Name*" />
                        </div>
                        <small id="id_spanName" class="text-danger spanEmail"></small>
                        <div class="form-group my-3">
                            <input required id="id_email" type="text" name="Email" class="form-control"
                                placeholder="Email*" />
                        </div>
                        <small id="id_spanEmail" class="text-danger spanEmail"></small>
                        <div class="form-group my-3">
                            <input id="id_phone" required type="text" name="Phone" class="form-control"
                                placeholder="Phone Number*" />
                        </div>
                        <small id="id_spanPhone" class="text-danger spanEmail"></small>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-2 mb-md-3">
                            <textarea id="id_text"name="txtMsg" class=" form-control"
                                placeholder="Message*" style="width: 100%; height: 146px;"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col center form-group">
                    <div class="logo col-auto d-md-block d-none">
                        <a href="index.html" class="star d-flex align-items-center ">

                    </div>
                    <button class="btn rounded-circle rounded-3 p-3" type="submit">Send
                        Message</button>

                        </a>
                    </div>
                </div>
            </form>
